   <div class="app">
        <h4 class="mb-3 ">Notes</h4>
        <div id="addNew" data-bs-toggle="modal" data-bs-target="#form">
            <span>Add New Notes </span>
            <i class="fas fa-plus"></i>
        </div>
        <h5 class="text-center my-3 ">Tasks</h5> 


  <!-- Modal -->
  <form class="modal fade" id="form"  tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">

          <h5 class="modal-title" id="staticBackdropLabel">Add new task</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        


        <div class="modal-body">
            <p>Task title</p>
        <input class="form-control" type="text" name="" id="textInput" style="background-color: rgb(194, 177, 120);">
          <div id="msg"></div>
        <br>
       <p>Date</p> 
        <input  class="form-control" type="date" name="" id="dateInput" style="background-color:  rgb(194, 177, 120);">
       <br>
       <p>Description</p>
        <textarea  class="form-control" name="" id="textarea" cols="5" rows="5" style="background-color: rgb(194, 177, 120); "></textarea>
  </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" id="add" class="btn btn-primary" >Add</button>
        </div>
      </div>
    </div>
  </form>
